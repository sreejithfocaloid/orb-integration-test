version: 2.1

orbs:
  foc-orb-test: sreejithfocaloid/foc-orb-test@0.0.1

filters: &filters
  tags:
    only: /.*/

jobs:
  build:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      # Run your orb's commands to validate them.
      - foc-orb-test/greet:
          imageName: nginx
      - store_artifacts:
          path: /tmp/artifact-1
          destination: artifact-file

workflows:
  xray-scan:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - build:
          filters: *filters
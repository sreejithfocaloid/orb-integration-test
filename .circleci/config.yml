version: 2.1

orbs:
  foc-orb-test: sreejithfocaloid/foc-orb-test@0.0.12

jobs:
  scan:
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - foc-orb-test/xray:
          imageName: node
          cimgTag: current
      - store_artifacts:
          path: /tmp/artifact-xray
          destination: xray-json
      - foc-orb-test/vscan:
          imageName: node
          cimgTag: current
      - store_artifacts:
          path: /tmp/artifact-vscan
          destination: vscan-json
workflows:
  engine-execution:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - scan